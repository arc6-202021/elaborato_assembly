
name: Unit tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install gcc-multilib
      run: |
        sudo apt-get install gcc-multilib -y
    - name: Unit test
      run: |
        cd tests/unit_tests
        make
        ./bin/test_all
        ./bin/test_postfix
